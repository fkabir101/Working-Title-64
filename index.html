<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Working Title 64</title>
</head>

<body>
  <div id="my-signin2"></div>


  <!-- this is the div to display online users that is visable when the screen is large -->
  <div class="container-body">
    <!-- the three columns, so everything except the footer -->
    <div class="row h-100">
      <div class="col-3 d-none d-md-block online-users">
        <div class="card">
          <div class="card-header onlineHead">
            Online Users
          </div>
          <div class="card-body">
            Online Users Go here
          </div>
        </div>
      </div> <!-- Online Users (col-md-2)-->

      <!-- this is the div for online users the button calls when the screen is small -->
      <div class="online-users-togg online-users animated lightSpeedIn">
        <div class="card">
          <div class="card-header onlineHead">
            Online Users
          </div>
          <div class="card-body">
            Online Users Go here
          </div>
        </div>
      </div>

      <div class="col-md-9 text-center col-sm-12">
        <div class="jumbotron jumbotron-fluid">
          <div class="container-jumbo">
            <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
            <p class="lead">
            </p>
          </div>
        </div>
      </div> <!-- chat window div (col-md-8) -->

     
      <div class="card task-bar animated lightSpeedIn">
        <div class="card-header" id="cardHeadOuter">
          
          Tasks
           <!-- <button type="button" class="btn btn-outline-success btn-sm" id="taskClear">
            <i class="fas fa-clipboard-check"></i></button> -->
        </div>
        <div class="card-body" id="taskBody">
          
        </div>
      </div>
    </div> <!-- first row div -->
    

    <div class="fixed-bottom footer" id="footer">
      <div class="container-fluid">
        <div class="row">

          <form class="container-fluid col-lg-10 col-md-12">
            <div class="form-group">
              <div class="row">
                <div class="col-1"></div>
                <textarea class="form-control col-10" id="textInput" type="text" rows="1" placeholder="Write Your Message Here!"></textarea>
                <div class="col-1"></div>
              </div>
            </div>
          </form>

          <div class="container-fluid col-lg-2 col-md-12">
            <div class="row">
              <div class="col-4 text-center">
                <button type="button" class="btn btn-danger btn-lg" id="taskButton"><i class="fas fa-tasks"></i></i></button>
              </div>
              <div class="d-block d-md-none col-4 text-center">
                <button type="button" class="btn btn-warning btn-lg" id="usersButton"><i class="fas fa-users"></i></i></button>
              </div>
              <div class="col-4 text-center">

                <button id= "message-submit"type="button" class="btn btn-primary btn-lg"><i class="far fa-share-square"></i></button>
                <!-- <button id= "loginButton"type="button" class="btn btn-secondary btn-lg"><i class="far fa-share-square"></i></button> -->


              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer div -->
    </div>

    <!--container-body div -->
  </div>


  <!-- script for twitter -->
  <script sync src="https://platform.twitter.com/widgets.js"></script>
  <!-- script for google -->
  <!-- <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script> -->
  <!-- scripts for bootstrap and jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- script for firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <!-- scripts to refrence javascript files -->
  <script type="text/javascript" src="assets/scripts/api.js"></script>
  <script type="text/javascript" src="assets/scripts/back.js"></script>
  <script type="text/javascript" src="assets/scripts/front.js"></script>
</body>

</html>
